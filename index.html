<!DOCTYPE html>
<html>
<head>
	<title>Tiny Slider Plugin with Pure Javascript</title>
	<link rel="stylesheet" href="tinyjavascriptslider.css">
</head>
<body>
	<div style="width: 970px; max-width: 100%; margin: 0 auto;">
		<div class="tinyslider" data-items="3" data-slidespeed="1000ms">
			<img src="https://preview.ibb.co/cyESoU/img1.jpg" title="Fantasy Car on the Water" class="img-responsive tinyslide">
			<img src="https://preview.ibb.co/ddNrF9/img2.jpg" title="Beautiful Flower" class="img-responsive tinyslide">
			<img src="https://preview.ibb.co/hULBF9/img3.jpg" title="Lake in the Jungle" class="img-responsive tinyslide">
			<img src="https://preview.ibb.co/evqp2p/img4.jpg" title="Fantasy World" class="img-responsive tinyslide">
			<img src="https://preview.ibb.co/hq4hNp/img5.jpg" title="Need for Speed" class="img-responsive tinyslide">
			<img src="https://preview.ibb.co/fJESoU/img6.jpg" title="Bridge on the sea" class="img-responsive tinyslide">
			<img src="https://preview.ibb.co/jYxrF9/img7.jpg" title="Seenry in the Jungle" class="img-responsive tinyslide">
			<img src="https://preview.ibb.co/eJ8yv9/img8.jpg" title="Beautiful Evening" class="img-responsive tinyslide">
		</div>
	</div>
<script src="tinyjavascriptslider.js"></script>
</body>
</html>
